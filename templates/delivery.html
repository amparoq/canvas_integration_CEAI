<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Assignment</title>
</head>
<body>
    <h1>Assignment {{ assignment_id }}</h1>
    <p>Este es el assignment del curso {{ course_id }}.</p>

    <!-- Aquí puedes añadir el botón o cualquier otra lógica -->
    <form action="/process_submissions" method="post">
        <input type="hidden" name="course_id" value="{{ course_id }}">
        <input type="hidden" name="assignment_id" value="{{ assignment_id }}">
        <button type="submit">Enviar todas las entregas</button>
    </form>
</body>
</html>
