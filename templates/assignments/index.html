
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On queue assignments</title>
</head>
<body>
    <h1>On queue assignments</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>Assignment ID</th>
                <th>Course ID</th>
                <th>Due date</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
            <tr>
                <td>{{ assignment.id }}</td>
                <td>{{ assignment.course_id }}</td>
                <td>{{ assignment.due_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
